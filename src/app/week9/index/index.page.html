<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{userEmail}} - Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/insert" >
        INSERT 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-list>
    <ion-item *ngFor="let contact of contacts" color="success">
      <ion-label> {{contact.nama}} - {{contact.telepon}} - {{contact.email}}</ion-label>
      <ion-button  (click)="delete($event, contact.key)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
