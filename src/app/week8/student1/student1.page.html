<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/student1/form"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students"  >
      <ion-label>{{student.nim}} - {{student.nama}} - {{student.prodi}}</ion-label>
      <ion-button [routerLink]="['/', 'student1',student.nim]" slot="end"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button (click)="deleteThisStudent(student.nim)" slot="end"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
